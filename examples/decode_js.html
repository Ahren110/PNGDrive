<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>PNGDrive.js</title>
</head>
<body>

<script src="../lib/pngdrive-min.js"></script>
<script>

	function doStuff() {
		$("body")
			.append("<div>Hello World from jQuery!</div>")
			.css("margin-left", 300)
			.animate({"margin-left": 10}, 3000);
	}

	var image = new Image();
	image.src = "images/jquery-1.7.2.min.png";
	image.onload = function(e) {
		var pngdrive = new PNGDrive();
		pngdrive.decode(e.target);
		eval(TextDecoder('utf-8').decode(pngdrive.getFileByName("jquery-1.7.2.min.js").content));
		doStuff();
	}

</script>
</body>
</html>
